{{template "top" .}}
<header class="bg-dark text-white py-3">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="h4 mb-0">SQLI Testing Website</h1>
    <nav>
      <a href="/change_password" class="text-white btn btn-link"
        >Change Password</a
      >
      <a href="/logout" class="text-white btn btn-link">Log Out</a>
    </nav>
  </div>
</header>

<div class="container mt-5">
  {{if .Username}}
  <div class="welcome-message text-center mb-4">
    <h1 class="display-4">
      <strong>Welcome</strong>
      <span class="username">{{.Username}}!</span>
    </h1>
  </div>
  {{end}}
  
  <h2 class="text-center mb-4">Product Categories</h2>
  <div class="w-75 mx-auto">
  <form action="/products" method="get" class="mb-4">
    <div class="form-group">
      <label for="category">Select a Product Category:</label>
      <select name="category" id="category" class="form-control">
        <option value="">Select a Category</option>
        <option value="Electronics">Electronics</option>
        <option value="Footwear">Footwear</option>
        <option value="Accessories">Accessories</option>
        <option value="Home Appliances">Home Appliances</option>
      </select>
    </div>
    <div class="d-flex justify-content-center">
      <div class="btn"></div>
      <button name="action" value="secure" type="submit" class="btn btn-success px-5">
        Search
      </button>
    </div>
  </form>
  </div>
  <table class="table table-bordered">
    {{if .Products}}
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
      </tr>
    </thead>
    {{end}}
    <tbody>
      {{range .Products}}
      <tr>
        <td>{{.Name}}</td>
        <td>{{.Price}}</td>
        <td>{{.Description}}</td>
      </tr>
      {{end}}
    </tbody>
  </table>
</div>
{{template "bottom" .}}
